<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{% static 'css/header.style.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Neha Portfolio</title>
  <style>
    /* ===== Base styles ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #222;
      color: #fff;
      position: relative;
      z-index: 1000;
    }

    /* Logo */
    .logo {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 24px;
      display: flex;
      align-items: center;
    }

    .logo span {
      margin-left: 5px;
    }

    /* Logo image */
    .logo img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      display: none; /* hidden on desktop by default */
    }

    /* Nav bar */
    .nav-bar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-bar ul li {
      margin-left: 25px;
    }

    .nav-bar ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-bar ul li a:hover {
      color: #f39c12;
    }

    /* Hamburger */
    .hamburger {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      background: rgba(0,0,0,0.6);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      z-index: 900;
    }

    .overlay.show {
      opacity: 1;
      visibility: visible;
    }

    /* ===== Responsive Styles ===== */
    
    /* For tablets and small laptops */
    @media (max-width: 992px) {
      .nav-bar ul li {
        margin-left: 15px;
      }
    }

    /* For mobile devices */
    @media (max-width: 768px) {
      .header {
        padding: 15px 20px;
        position: fixed;
        width: 100%;
        box-sizing: border-box;
      }
      
      .logo span {
        display: none;
      }
      
      .logo img {
        display: block;
      }
      
      .nav-bar {
        position: fixed;
        top: 80px; /* Adjusted to start below header */
        right: -100%;
        width: 100%;
        max-width: 300px;
        max-height:50vh; /* Adjusted height */
        background-color: #222;
        padding: 20px;
        transition: right 0.3s ease;
        z-index: 1000;
        overflow-y: auto; /* Add scroll if needed */
      }
      
      .nav-bar.active {
        right: 0;
      }
      
      .nav-bar ul {
        flex-direction: column;
      }
      
      .nav-bar ul li {
        margin: 15px 0;
        margin-left: 0;
      }
      
      .hamburger {
        display: block;
      }
    }

    /* For very small mobile devices */
    @media (max-width: 480px) {
      .header {
        padding: 10px 15px;
        height: 60px;
      }
      
      .logo img {
        width: 40px;
        height: 40px;
      }
      
      .nav-bar {
        top: 60px; /* Adjusted for smaller header */
        height: calc(100vh - 60px); /* Adjusted height */
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <!-- Logo -->
    <a href="{% url 'home' %}" class="logo">
      <img src="{% static 'images/yam1.png' %}">
      <span style="color: gray">Neha</span><span style="color:orange">Portfolio</span>
    </a>

    <button class="hamburger" id="hamburger">
      <i class="fas fa-bars"></i>
    </button>

    <nav class="nav-bar" id="navBar">
      <ul>
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'project' %}">Projects</a></li>
        <li><a href="{% url 'contact' %}">Contact</a></li>

      </ul>
    </nav>
    
    <div class="overlay" id="overlay"></div>
  </header>

  {% block content %}
  {% endblock %}

  <script>
    // Mobile menu toggle functionality
    const hamburger = document.getElementById('hamburger');
    const navBar = document.getElementById('navBar');
    const overlay = document.getElementById('overlay');
    
    hamburger.addEventListener('click', () => {
      navBar.classList.toggle('active');
      overlay.classList.toggle('show');
      hamburger.innerHTML = navBar.classList.contains('active') 
        ? '<i class="fas fa-times"></i>' 
        : '<i class="fas fa-bars"></i>';
    });
    
    overlay.addEventListener('click', () => {
      navBar.classList.remove('active');
      overlay.classList.remove('show');
      hamburger.innerHTML = '<i class="fas fa-bars"></i>';
    });
    
    // Close menu when clicking on a link
    const navLinks = document.querySelectorAll('.nav-bar ul li a');
    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth <= 768) {
          navBar.classList.remove('active');
          overlay.classList.remove('show');
          hamburger.innerHTML = '<i class="fas fa-bars"></i>';
        }
      });
    });
  </script>
</body>
</html>
