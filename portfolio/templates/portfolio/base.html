{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>{% block title %}Neha | Portfolio{% endblock %}</title>

  <!-- Meta Tags -->
  <meta name="description" content="Neha's Portfolio - Django/Python Developer with Frontend Expertise">
  <meta name="keywords" content="Django, Python, Web Developer, Portfolio, Full Stack">

  <!-- Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

  <!-- External CSS & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <!-- Internal CSS -->
  <link rel="stylesheet" href="{% static 'css/header.style.css' %}">
  <link rel="stylesheet" href="{% static 'css/footer.style.css' %}">

  <!-- Page-specific styles -->
  {% block extra_css %}{% endblock %}
</head>
<body>

  {% include 'portfolio/header.html' %}

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include 'portfolio/footer.html' %}

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/home.js' %}"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
